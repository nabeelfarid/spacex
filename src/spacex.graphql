query LaunchesPast {
  launchesPast {
    ...LaunchFields
  }
}

fragment LaunchFields on Launch {
  id
  mission_name
  launch_date_utc
  details
  launch_year
  links {
    mission_patch_small
    flickr_images
    video_link
    wikipedia
    article_link
    reddit_launch
  }
}

query LaunchDetails($id: ID!) {
  launch(id: $id) {
    id
    mission_name
    details
    launch_date_utc
    launch_year
    launch_success
    launch_site {
      site_name
      site_name_long
    }
    links {
      mission_patch
      mission_patch_small
      article_link
      flickr_images
      presskit
      reddit_campaign
      reddit_launch
      reddit_media
      reddit_recovery
      video_link
      wikipedia
    }
    rocket {
      rocket_name
      rocket_type
    }
  }
}
